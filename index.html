<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HouseMe</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <img src="images/logo_1024x906.png" alt="HouseMe logo">
            <h1>HouseMe</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="">About Us</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
            </nav>
            <div class="clear"></div>
        </header>
        
        <main>
            <h2>Find Your Perfect Housing!</h2>
            <form>
                <div id="input">
                    <label for="">State</label>
                    <select>
                        <option value="" disabled selected>-- Select State --</option>
                        <option value="">Abia</option>
                        <option value="">Anambra</option>
                        <option value="">Ebonyi</option>
                        <option value="">Enugu</option>
                        <option value="">Imo</option>
                    </select><br>

                    <label for="">LGA</label>
                    <select>
                        <option value="" disabled selected>-- Select LGA --</option>
                        <option value="">Abakaliki</option>
                        <option value="">Afikpo North</option>
                        <option value="">Afikpo South (Edda)</option>
                        <option value="">Ebonyi</option>
                        <option value="">Ezza North</option>
                        <option value="">Ezza South</option>
                        <option value="">Ikwo</option>
                        <option value="">Ishielu</option>
                        <option value="">Ivo</option>
                        <option value="">Izzi</option>
                        <option value="">Ohaozara</option>
                        <option value="">Ohaukwu</option>
                        <option value="">Onicha</option>
                    </select><br>
                    
                    <label for="">District</label>
                    <select>
                        <option value="" disabled selected>-- Select District --</option>
                        <option value="">Kpiri Kpiri</option>
                        <option value="">G.R.A. (Government Reserved Area)</option>
                        <option value="">Abakpa</option>
                        <option value="">Ochuodo</option>
                        <option value="">Afikpo Road</option>
                        <option value="">Nkaliki</option>
                        <option value="">Water Works Road</option>
                        <option value="">Udensi</option>
                        <option value="">Udensi Roundabout</option>
                        <option value="">Uga Market</option>
                        <option value="">Vanco Junction</option>
                        <option value="">Unwana Road</option>
                        <option value="">Mile 50</option>
                        <option value="">Onuebonyi Roundabout</option>
                        <option value="">Ogoja Road</option>
                        <option value="">Presco</option>
                        <option value="">Onueke</option>
                    </select><br>

                    <label for="">House type</label>
                    <select>
                        <option value="" disabled selected>-- Select House type --</option>
                        <option value="">Single Room</option>
                        <option value="">Self Contain</option>
                        <option value="">1-Bedroom Flat</option>
                        <option value="">2-Bedroom Flat</option>
                        <option value="">3-Bedroom Flat</option>
                    </select><br>
                </div>
                
                <input type="number" id="price" name="price" min="0" placeholder="Min. Price"><br>
                <input type="number" id="price" name="price" min="0" placeholder="Max. Price"><br>

                <button><a href="./search-results.html">Search</a></button>
            </form>
        </main>

        <!-- <footer>

    </body>
</html>
